<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="
    text/css"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Form Validation Portal</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="form-container">
      <h1>Registration Form</h1>
      <form class="form" id="form">
        <div class="form-control">
          <label for="username" name="username" class="username"
            >Username</label
          >
          <input type="text" class="" id="username" placeholder="Enter Username" />
          <span id="error-username"></span>
        </div>
        <div class="form-control">
          <label for="email" name="email" class="email">Email</label>
          <input type="text" class="" id="email" placeholder="Enter Email ID" />
          <span id="error-email"></span>
        </div>
        <div class="form-control">
          <label for="password" name="password" class="password"
            >Password</label
          >
          <input type="password" class="" id="password" placeholder="Enter Password" />
          <span id="error-password"></span>
        </div>


        <div class="form-control">
          <label style="display: flex;" for="confirm-password" name="confirm-password" class="password gapUpper"
            >Confirm password</label
          >
          <input type="password" class="" id="confirm-password" placeholder="Enter Password" />
          <span id="passError-confirm"></span>
        </div>




        <div class="form-control">
          <!-- <input type="submit" value="submit" class="btn" id="btn" /> -->
          <button type="submit" class="btn paddingBtn" id="btn">submit</button>
        </div>
      </form>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
